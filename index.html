<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Planner Development</title>
  <link rel="stylesheet" href="calender.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <h1>Calendar Planner Development</h1>
    </div>
    <div class="task-input">
      <h2>Add Task</h2>
      <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" required>
        <label for="task-duration">Duration (in hours):</label>
        <input type="number" id="task-duration" min="0" required>
        <label for="task-frequency">Frequency:</label>
        <select id="task-frequency">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <label for="task-category">Category:</label>
        <select id="task-category">
          <option value="professional">Professional</option>
          <option value="personal">Personal</option>
          <option value="rest">Rest</option>
        </select>
        <label for="task-preferred-days">Preferred Days:</label>
        <input type="text" id="task-preferred-days" placeholder="Weekdays, Weekends, or Both">
        <label for="task-preferred-time">Preferred Time:</label>
        <input type="time" id="task-preferred-time">
        <button type="submit">Add Task </button>
      </form>
    </div>
    
    </div>
    <div class="summary-panel">
      <h2>Summary</h2>
      <p>Total Allocated Hours: <span id="total-allocated-hours">0</span></p>
      <p>Remaining Hours: <span id="remaining-hours">672</span></p>
    </div>
  </div>
  <script src="calender.js"></script>
</body>
</html>
